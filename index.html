<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./public/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <!-- rating state start -->
    <section id="rating-start">
      <img src="./images/icon-star.svg" alt="icon-star">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <ul>
        <li id="rating-1" data-value="1" onclick="selectRating('#rating-1')">1</li>
        <li id="rating-2" data-value="2" onclick="selectRating('#rating-2')">2</li>
        <li id="rating-3" data-value="3" onclick="selectRating('#rating-3')">3</li>
        <li id="rating-4" data-value="4" onclick="selectRating('#rating-4')">4</li>
        <li id="rating-5" data-value="5" onclick="selectRating('#rating-5')">5</li>
      </ul>
      <button onclick="submit()">submit</button>
    </section>
    <!-- Rating state end -->
    <section id="rating-end">
      <img src="./images/illustration-thank-you.svg" alt="thank-you">
      <p id="result"></p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </section>
  </main>
  <script src="./public/main.js"></script>
</body>
</html>
